<HTML>
    <body>
        <script>


            var numero=prompt("es criba hasta que numero desea llegar");
            recorrido=parseInt(numero);

            var ap =0;
            apoyo=parseInt(ap);


            var comp =0;
            par=parseInt(comp);


            var comp2 =0;
            inpar=parseInt(comp2);

            while(recorrido>apoyo){
                console.log("hola")
                apoyo=apoyo+1;
                if (apoyo%2==0){
                    par=par+apoyo;
                }
                else {
                    inpar=inpar+apoyo;
                }
            }
            console.log("par= "+par);
            console.log("inpar= "+inpar);
        </script>
        
    </body>
    
</HTML>
